<section class="sectionHeader">
    <p class="headerText noneSelect"><b>Помощь в копировании</b></p>
    <i class="openHelp fa fa-question"></i>
    <div class="popup">
        <span class="popuptext">Данный помощник будет вставлять поочередно данные из вашего списка.
            Данные вставляются в выбранное поле по комбинации Ctrl+Alt+Z</span>
    </div>
</section>
<section class="bodyHelper">
    <div class="divSectionBodyModule">
        <a title="Формат данных: Данные в 1 столбец" class="loadData data-field-link noneSelect">Загрузить список</a>
        /
        <a title="Формат данных: Данные в 1 столбец" class="clipboardData data-field-link noneSelect">Из буфера</a>
    </div>
    <div class="divSectionBodyModule">
        <a title="Выбрать предыдущий элемент" class="backwardData buttonHelperWindow">
            <i style="color:black" class="fa fa-step-backward"></i></a>
        <a title="Следующий элемент" class="forwardData buttonHelperWindow">
            <i style="color:black;" class="fa fa-step-forward"></i></a>
    </div>
    <div class="divSectionBodyModule">
        Всего элементов: <span class="countElement">0</span>
        <br>Осталось: <span class="countLeftElement">0</span>
        <br>Следующий элемент: <span class="nextElement"></span>
    </div>
</section>

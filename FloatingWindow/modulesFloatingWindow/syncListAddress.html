<section class="sectionHeader">
    <i title="Не запущено" class="fa fa-circle fa-fw statusIcon"></i>
    <p class="headerText noneSelect"><b>Синхронизация списка адресов</b></p>
    <i class="openHelp fa fa-question"></i>
    <div class="popup">
        <span class="popuptext">Данный помощник будет синхронизировать адреса (ГИДы) по списку с выбранной
            системой. Система указывается или в данных: "ГИД;Система" или на странице адреса при запуске помощника.</span>
    </div>
</section>
<section class="bodyHelper">
    <div class="divSectionBodyModule">
        <a title="Формат данных: ГИД;Идентификатор системы" class="loadData data-field-link">Загрузить список</a>
        /
        <a title="Формат данных: Данные в 1 столбец" class="clipboardData data-field-link noneSelect">Из буфера</a>
    </div>
    <div class="divSectionBodyModule">
        <a title="Предыдущий элемент" class="backwardData buttonHelperWindow">
            <i style="color:black" class="fa fa-step-backward"></i></a>
        <a title="Запустить помощника" class="startSync buttonHelperWindow">
            <i style="color:green;" class="fa fa-play"></i></a>
        <a title="Следующий элемент" class="forwardData buttonHelperWindow">
            <i style="color:black;" class="fa fa-step-forward"></i></a>
        <a title="Остановить помощника" class="stopSync buttonHelperWindow">
            <i style="color:red;" class="fa fa-stop"></i></a>
    </div>
    <div class="divSectionBodyModule">
        Всего элементов: <span class="countElement">0</span>
        <br>Осталось: <span class="countLeftElement">0</span>
        <br>Следующий элемент: <span class="nextElement"></span>
    </div>
</section>
